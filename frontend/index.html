<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stego App - Encode/Decode</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ” Steganography Encoder / Decoder</h1>

    <div class="section">
      <h2>ğŸ“¤ Encode Message</h2>

      <label for="encodeImage">Upload Image</label><br/>
      <input type="file" id="encodeImage" accept="image/*"><br/>

      <label for="encodeMessage">Secret Message</label><br/>
      <input type="text" id="encodeMessage" placeholder="Enter secret message"><br/>

      <label for="encodePasscode">Passcode</label><br/>
      <input type="password" id="encodePasscode" placeholder="Enter passcode"><br/>

      <button onclick="encode()">Encode</button>
      <div id="encodeStatus"></div>
    </div>

    <hr>

    <div class="section">
      <h2>ğŸ“¥ Decode Message</h2>

      <label for="decodeImage">Upload Encoded Image</label><br/>
      <input type="file" id="decodeImage" accept="image/*"><br/>

      <label for="decodePasscode">Passcode</label><br/>
      <input type="password" id="decodePasscode" placeholder="Enter passcode"><br/>

      <button onclick="decode()">Decode</button>
      <div id="decodeResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
